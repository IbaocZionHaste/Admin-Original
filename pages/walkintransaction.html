<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkin Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Your CSS styles go here */
        .body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
            border-radius: 50px;
            overflow-x: auto;
            background: #eee;
            gap: 0px;
        }

        .buttons {
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: transform 0.3s, background-color 0.3s;
            text-align: center;
        }

        .button-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 5px;
        }

        .gallery {
            min-height: 100vh;
            background: #eee;
            border-radius: 50px;
            padding-bottom: 100px;
        }

        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .image-container .image {
            height: 200px;
            width: 200px;
            border-radius: 150px;
            overflow: hidden;
            border: 2px solid black;
            box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
            margin: 20px;
        }

        .image-container .image img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .image-container .image img:hover {
            transform: scale(1.1);
        }

        .button-container::-webkit-scrollbar {
            height: 8px;
        }

        .button-container::-webkit-scrollbar-thumb {
            background: #bbb;
            border-radius: 4px;
        }

        .button-container::-webkit-scrollbar-track {
            background: #f4f4f9;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="button-container">
        <li class="buttons active" data-filter="all">
            <img src="../img/admin.jpg" alt="All" class="button-image">
            <span>All</span>
        </li>
        <li class="buttons" data-filter="cottage">
            <img src="../img/admin.jpg" alt="Cottage" class="button-image">
            <span>Cottage</span>
        </li>
        <li class="buttons" data-filter="boat">
            <img src="../img/admin.jpg" alt="Boat" class="button-image">
            <span>Boat</span>
        </li>
        <li class="buttons" data-filter="food">
            <img src="../img/admin.jpg" alt="Food" class="button-image">
            <span>Food</span>
        </li>
        <li class="buttons" data-filter="dessert">
            <img src="../img/admin.jpg" alt="Dessert" class="button-image">
            <span>Dessert</span>
        </li>
        <li class="buttons" data-filter="beverage">
            <img src="../img/admin.jpg" alt="Beverage" class="button-image">
            <span>Beverage</span>
        </li>
        <li class="buttons" data-filter="alcohol">
            <img src="../img/admin.jpg" alt="Alcohol" class="button-image">
            <span>Alcohol</span>
        </li>
        <li class="buttons" data-filter="package">
            <img src="../img/admin.jpg" alt="Package" class="button-image">
            <span>Package</span>
        </li>
    </div>
    
    <!-- Gallery -->
    <div class="gallery">
        <div class="image-container">
            <a href="javascript:void(0);" class="image food" onclick="openModal('Food', '$99.99', 'This is a detailed description of the food item', 'Food Item Specifications')">
                <img src="../img/admin.jpg" alt="Food">
                <div class="view-item">
                    <button class="view-button">View Item</button>
                </div>
            </a>
            <a href="javascript:void(0);" class="image cottage" onclick="openModal('Cottage', '$199.99', 'This is a detailed description of the cottage item', 'Cottage Item Specifications')">
                <img src="../img/admin.jpg" alt="Cottage">
                <div class="view-item">
                    <button class="view-button">View Item</button>
                </div>
            </a>
        </div>
    </div>

    <!-- Modal -->
    <div id="itemModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white rounded-lg shadow-lg max-w-4xl mx-auto p-6">
            <div class="grid grid-cols-1 md:grid-cols-2">
                <div>
                    <img id="modalImage" src="../img/admin.jpg" alt="Item Image" class="w-full h-auto rounded-l-lg">
                </div>
                <div class="p-6">
                    <h1 id="modalTitle" class="text-3xl font-bold mb-4">Item Name</h1>
                    <p id="modalPrice" class="text-gray-700 mb-2">Price: <span class="font-semibold">$99.99</span></p>
                    <p class="text-gray-700 mb-4">Availability: <span class="text-green-600">In Stock</span></p>
                    <h2 class="text-xl font-semibold mb-2">Description</h2>
                    <p id="modalDescription" class="text-gray-600 mb-4">Description of the item.</p>
                    <h2 class="text-xl font-semibold mb-2">Specifications</h2>
                    <ul id="modalSpecs" class="list-disc list-inside text-gray-600 mb-4">
                        <li>Specification 1</li>
                        <li>Specification 2</li>
                        <li>Specification 3</li>
                    </ul>
                    <button id="addToCartBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add to Cart</button>
                    <button id="closeModalBtn" class="bg-red-500 text-white px-4 py-2 rounded mt-4 hover:bg-red-600">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to open the modal and populate data
        function openModal(title, price, description, specs) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalPrice').textContent = `Price: ${price}`;
            document.getElementById('modalDescription').textContent = description;
            document.getElementById('modalSpecs').innerHTML = `<li>${specs}</li>`;

            document.getElementById('itemModal').classList.remove('hidden');
        }

        // Close modal
        document.getElementById('closeModalBtn').addEventListener('click', function() {
            document.getElementById('itemModal').classList.add('hidden');
        });

        // Add to Cart functionality
        document.getElementById('addToCartBtn').addEventListener('click', function() {
            Swal.fire({
                icon: 'success',
                title: 'Added to Cart',
                text: 'The item has been added to your cart!',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK'
            });
        });


               // Filter functionality
               document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.buttons');
            const images = document.querySelectorAll('.image');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    buttons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    const filter = button.getAttribute('data-filter');
                    images.forEach(image => {
                        if (filter === 'all' || image.classList.contains(filter)) {
                            image.style.display = 'block';
                        } else {
                            image.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>

</body>
</html>
