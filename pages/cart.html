<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Cart</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Boxicons -->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; }
    .cart-container { padding: 2rem; max-width: 800px; margin: auto; }
    .cart-container h1 { font-size: 2.5rem; margin-bottom: 1.5rem; text-align: center; }
    .cart-item { display: flex; justify-content: space-between; border-bottom: 1px solid #ccc; padding: 0.75rem 0; }
    .cart-total { font-size: 1.5rem; font-weight: bold; margin-top: 1rem; text-align: right; }
    .cart-buttons { display: flex; gap: 1rem; margin-top: 1rem; justify-content: center; }
    .cart-buttons button { padding: 0.75rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    .cancel-btn { background: red; color: white; }
    .proceed-btn { background: green; color: white; }
    .print-btn { background: blue; color: white; }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>My Cart</h1>
    <div id="cartItems"></div>
    <div id="cartTotal" class="cart-total"></div>
    <div class="cart-buttons">
      <button class="cancel-btn" onclick="cancelCart()">Cancel</button>
      <button class="proceed-btn" onclick="proceedCart()">Proceed</button>
      <button class="print-btn" onclick="printCart()">Print</button>
    </div>
  </div>

  <script>
    // Retrieve cart items from localStorage
    var cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    // Render cart items and total
    function renderCartItems() {
      var cartItemsContainer = document.getElementById("cartItems");
      var html = "<ul>";
      var total = 0;
      cart.forEach(function(item) {
        html += `<li class="cart-item">
                   <span>${item.name}</span>
                   <span>₱${item.price.toFixed(2)}</span>
                 </li>`;
        total += item.price;
      });
      html += "</ul>";
      cartItemsContainer.innerHTML = html;
      document.getElementById("cartTotal").textContent = "Total: ₱" + total.toFixed(2);
    }

    // Cancel cart: clear cart and return to main page
    function cancelCart() {
      localStorage.removeItem("cartItems");
      window.location.href = "index.html";
    }

    // Dummy proceed function: implement your checkout logic
    function proceedCart() {
      alert("Proceeding to checkout!");
    }

    // Print cart: open print dialog
    function printCart() {
      window.print();
    }

    // Render cart on page load
    document.addEventListener("DOMContentLoaded", function() {
      renderCartItems();
    });
  </script>
</body>
</html>
