<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Cart</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Boxicons -->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #f4f4f9; 
      color: #333; 
    }
    .cart-container { 
      padding: 2rem; 
      max-width: 800px; 
      margin: auto; 
    }
    .cart-container h1 { 
      font-size: 2.5rem; 
      margin-bottom: 1.5rem; 
      text-align: center; 
    }
    .cart-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      border-bottom: 1px solid #ccc; 
      padding: 0.75rem 0; 
    }
    .cart-item span { 
      margin-right: 1rem; 
    }
    .cart-item button { 
      padding: 0.25rem 0.5rem; 
      margin: 0 0.25rem; 
      border: none; 
      background-color: #ddd; 
      cursor: pointer; 
      border-radius: 3px;
    }
    .cart-total { 
      font-size: 1.5rem; 
      font-weight: bold; 
      margin-top: 1rem; 
      text-align: right; 
    }
    .cart-buttons { 
      display: flex; 
      gap: 1rem; 
      margin-top: 1rem; 
      justify-content: center; 
    }
    .cart-buttons button { 
      padding: 0.75rem 1.5rem; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 1rem; 
    }
    .cancel-btn { background: red; color: white; }
    .proceed-btn { background: green; color: white; }
    .print-btn { background: blue; color: white; }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>My Cart</h1>
    <div id="cartItems"></div>
    <div id="cartTotal" class="cart-total"></div>
    <div class="cart-buttons">
      <button class="cancel-btn" onclick="cancelCart()">Cancel</button>
      <button class="proceed-btn" onclick="proceedCart()">Proceed</button>
      <button class="print-btn" onclick="printCart()">Print</button>
    </div>
  </div>

  <script>
    // Retrieve cart items from localStorage; each item should have name, price, and optionally quantity.
    var cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    // Save updated cart to localStorage
    function updateCartStorage() {
      localStorage.setItem("cartItems", JSON.stringify(cart));
    }

    // Render cart items along with quantity controls and recalc total
    function renderCartItems() {
      var cartItemsContainer = document.getElementById("cartItems");
      var html = "<ul>";
      var total = 0;
      cart.forEach(function(item, index) {
        // Default quantity to 1 if not set
        if (!item.quantity) { item.quantity = 1; }
        html += `<li class="cart-item">
                   <span>${item.name}</span>
                   <span>₱${item.price.toFixed(2)}</span>
                   <span>
                     <button onclick="decrementQuantity(${index})">-</button>
                     ${item.quantity}
                     <button onclick="incrementQuantity(${index})">+</button>
                   </span>
                 </li>`;
        total += item.price * item.quantity;
      });
      html += "</ul>";
      cartItemsContainer.innerHTML = html;
      document.getElementById("cartTotal").textContent = "Total: ₱" + total.toFixed(2);
    }

    // Increase quantity for an item
    function incrementQuantity(index) {
      cart[index].quantity = (cart[index].quantity || 1) + 1;
      updateCartStorage();
      renderCartItems();
    }

    // Decrease quantity for an item (if quantity is greater than 1)
    function decrementQuantity(index) {
      if(cart[index].quantity > 1) {
        cart[index].quantity--;
        updateCartStorage();
        renderCartItems();
      }
    }

    // Cancel cart: clear cart and return to main page
    function cancelCart() {
      localStorage.removeItem("cartItems");
      window.location.href = "index.html";
    }

    // Dummy proceed function: implement your checkout logic here
    function proceedCart() {
      alert("Proceeding to checkout!");
    }

    // Print cart: open the print dialog
    function printCart() {
      window.print();
    }

    // Render cart items on page load
    document.addEventListener("DOMContentLoaded", function() {
      renderCartItems();
    });
  </script>
</body>
</html>
