<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style/logstyle.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>  
    <!-- this a login container -->
    <div class="login-container">
        <div class="login-box">
            <h2>
                <i class='bx bxl-steam'></i>
                ADMIN
            </h2>
            <form id="login-form" autocomplete="off">
                <div class="input-box">
                    <input type="text" required name="username" id="email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <div class="password-container">
                        <input type="password" required name="password" id="password">
                        <label>Password</label>
                        <span id="eye-show" class="eye-icon eye-icon-show"></span>
                        <span id="eye-hide" class="eye-icon eye-icon-hide"></span>
                    </div>
                </div>
                <button type="submit" class="login-btn" id="submit">Login</button>
                <p id="message"></p> <!-- Message paragraph -->
            </form>
        </div>
        <!-- this a login container -->
        <!-- script -->
        <p id="keyDisplay"></p> 
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        <script src="script/logscript.js"></script>
</body>
</html>
